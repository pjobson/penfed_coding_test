<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>THE WEATHER!!</title>
	<meta name="description" content="THE WEATHER!!" />

	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/assets/style.css" />

	<!--[if lt IE 9]>
	<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>

<body>
	<div class="container-fluid" id="weatherBox">
		<div class="row">
			<div class="col-lg-4 col-lg-offset-4 well-lg drop-shadow" id="widget">
				<div class="row">
					<div class="col-lg-12" id="cityState">
						City, ST
					</div>
				</div>

				<div class="row row-eq-height">
					<div class="col-lg-6 col-height" id="temperature">
						XX&deg;
					</div>
					<div class="col-lg-3 text-center" id="icon">
						<span id="iconImage">IMG HERE</span>
						<br/>
						<p><strong id="iconCondition">Condition</strong></p>
					</div>
				</div>

				<div class="row text-center" id="forecast">
					<div class="col-lg-2 col-lg-offset-1">
						<div><strong>DoW</strong></div>
						<div><span class="high">HH</span>&deg; / <span class="low">LL</span>&deg;</div>
					</div>
					<div class="col-lg-2">
						<div><strong>DoW</strong></div>
						<div><span class="high">HH</span>&deg; / <span class="low">LL</span>&deg;</div>
					</div>
					<div class="col-lg-2">
						<div><strong>DoW</strong></div>
						<div><span class="high">HH</span>&deg; / <span class="low">LL</span>&deg;</div>
					</div>
					<div class="col-lg-2">
						<div><strong>DoW</strong></div>
						<div><span class="high">HH</span>&deg; / <span class="low">LL</span>&deg;</div>
					</div>
					<div class="col-lg-2">
						<div><strong>DoW</strong></div>
						<div><span class="high">HH</span>&deg; / <span class="low">LL</span>&deg;</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="//code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/assets/script.js"></script>

</body>
</html>
