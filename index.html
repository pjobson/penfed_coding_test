<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>THE WEATHER!!</title>
	<meta name="description" content="THE WEATHER!!" />

	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/assets/style.css" />

</head>

<body>
	<div class="container-fluid" id="pf-WeatherBox">
		<div class="row">
			<div class="pf-Widget col-lg-4 col-lg-offset-4 well-lg drop-shadow">

				<div class="row">
					<div class="pf-CityState col-lg-12">
						City, ST
					</div>
				</div>

				<div class="pf-TemperatureRow row row-eq-height">
					<div class="pf-Temperature col-lg-4 col-height">
						XX&deg;
					</div>
					<div class="pf-Icon col-lg-3 text-center">
						<span class="pf-IconImage">IMG HERE</span>
						<br/>
						<p><strong class="pf-IconCondition">Condition</strong></p>
					</div>
				</div>

				<div class="pf-Forecast row text-center">
					<div class="col-lg-2 col-lg-offset-1">
						<div><strong>DoW</strong></div>
						<div><span class="high">HH</span>&deg; / <span class="low">LL</span>&deg;</div>
					</div>
					<div class="col-lg-2">
						<div><strong>DoW</strong></div>
						<div><span class="high">HH</span>&deg; / <span class="low">LL</span>&deg;</div>
					</div>
					<div class="col-lg-2">
						<div><strong>DoW</strong></div>
						<div><span class="high">HH</span>&deg; / <span class="low">LL</span>&deg;</div>
					</div>
					<div class="col-lg-2">
						<div><strong>DoW</strong></div>
						<div><span class="high">HH</span>&deg; / <span class="low">LL</span>&deg;</div>
					</div>
					<div class="col-lg-2">
						<div><strong>DoW</strong></div>
						<div><span class="high">HH</span>&deg; / <span class="low">LL</span>&deg;</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="//code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/assets/script.js"></script>

</body>
</html>
